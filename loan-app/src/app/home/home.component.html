<div fxLayout="row wrap">
    <div fxFlex>
        <mat-card class="mat-elevation-z8 loan-card">
            <mat-card-title>Loan Calculator</mat-card-title>
            <br><br>
            <mat-card-title>Loan Amount:</mat-card-title>
            <mat-card-content>
                <form formGroup="loanData">
                    <mat-form-field>
                        <input type="text" name="amount" required id="amount" matInput formControlName="amount" placeholder="Ex: 10000">
                    </mat-form-field>
                    <mat-card-title>Interest Rate:</mat-card-title>
                    <mat-form-field>
                        <input type="text" name="interest" required id="interest" matInput formControlName="interest" placeholder="Ex: 1.5">
                    </mat-form-field>
                    <mat-card-title>Number of Years</mat-card-title>
                    <mat-form-field>
                        <input type="text" name="years" required id="years" matInput formControlName="years" placeholder="Ex: 20">
                    </mat-form-field>
                    <br><br>
                    <button mat-raised-button class="btn" type="submit" [disabled]="!loanData.valid" (click)="calcResults()">Submit</button>

                    <br><br><br>
                    <button mat-raised-button (click)="clearEntries()">Reset</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

    </div>
